<div class="table-content">
<p-table [value]="data" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10]"
    selectionMode="single" [(selection)]="selectedData" dataKey="code">
        <ng-template pTemplate="header">
            <tr>
              <th class="table-label">Chromosome</th>
              <th class="table-label">Position</th>
              <th class="table-label">Variant</th>
              <th class="table-label">Gene</th>
              <th class="table-label">AA change</th>
              <th class="table-label">GMAF</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-eachData>
          <tr [pSelectableRow]="eachData">
            <td class="table-property">{{eachData.chrom}}</td>
            <td class="table-property">{{eachData.pos}}</td>
            <td class="table-property"><p>{{eachData.alt}}</p><p>{{eachData.ref}}</p></td>
            <td class="table-property">{{eachData.gene.name}}</td>
            <td class="table-property">{{eachData.sift}}</td>
            <td class="table-property">{{eachData.poliphen}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        </ng-template>
      </p-table>
</div>
