<div class="filters-content">
    <div class="filters-column second">
        <div class="search-gene">
            <div class="searching-genes" >
            <span class="p-input-icon-right p-float-label" >
                <i class="pi pi-search"></i>
                <input id="float-input search" type="text" pInputText [(ngModel)]="search" (keyup)="getSearch()">  
                <label for="float-input">Search by Gene</label>       
            </span>
               <div class="search-options" *ngIf="showSearching==true">
            <p-listbox class="search-list" [options]="searchResults" optionLabel="name" optionValue="name" optionValue="id" [checkbox]="true" [multiple]="true"  
                [(ngModel)]="geneSelection">
                <ng-template pTemplate="footer">
                    <p-button class="close-button" styleClass="p-button-text" icon="pi pi-times-circle" (click)="closeTag()"></p-button>
                </ng-template>
            </p-listbox>
            </div>
            </div>
            <div class="viewing-genes" *ngIf="geneSelection != undefined && geneSelection.length != 0">
                <p-chips [(ngModel)]="geneSelection">
                    <ng-template let-item pTemplate="item">
                        {{item.name}}
                    </ng-template>
                </p-chips>
            </div>
            
        </div>
        <div class="chromosome-dropdown">
            <span class="p-float-label"> 
                <p-multiSelect id="float-input chromosome" [options]="chromosomes" [(ngModel)]="selectedChromosome" display="chip"></p-multiSelect>
                <label for="float-input">Chromosome</label>
            </span>
        </div>
        <div class="position-space">
            <span class="p-float-label input-posMin">
                <p-inputNumber id="float-input positionMin"  [(ngModel)]="posMin" [min]="0" [max]="250000000" (blur)="onBlurMin()"></p-inputNumber> 
                <label for="float-input">Position Min</label>       
            </span>
            <span class="p-float-label iput-posMax">
                <p-inputNumber id="float-input positionMax"  [(ngModel)]="posMax" [min]="0" [max]="250000000" (blur)="onBlurMax()"></p-inputNumber>  
                <label for="float-input">Position Max</label>       
            </span>
        </div>
        <div class="sift-dropdown">
            <span class="p-float-label"> 
                <p-multiSelect id="float-input sift" [options]="siftOptions" [(ngModel)]="selectedSift"></p-multiSelect>
                <label for="float-input">Sift</label>
            </span>
        </div>

        <div class="polyphen-dropdown">
            <span class="p-float-label"> 
                <p-multiSelect id="float-input polyphen" [options]="polyphenOptions" [(ngModel)]="selectedPolyphen"></p-multiSelect>
                <label for="float-input">Polyphen</label>
            </span>
        </div>
        <div class="biotype-dropdown">
            <span class="p-float-label"> 
                <p-multiSelect id="float-input biotype" [options]="biotypes" [(ngModel)]="selectedBiotype" ></p-multiSelect>
                <label for="float-input">Biotype</label>
            </span>
        </div>
        <div class="effects-dropdown">
            <span class="p-float-label"> 
                <p-multiSelect id="float-input effects" [options]="effects" [(ngModel)]="selectedEffects"></p-multiSelect>
                <label for="float-input">Effects</label>
            </span>
        </div>
        <div class="gmaf-space">
            <div class="enter-gmaf">
                 <span class="p-float-label p-input-icon-right"> 
                     <p-inputNumber id="float-input gmaf" mode="decimal" [min]="0" [max]="1" [maxFractionDigits]="4" [minFractionDigits]="4" [(ngModel)]="gmaf" [ngClass]= "{ 'red': gmaf <= 0.0100, 
                     'orange': gmaf > 0.0100 && gmaf <= 0.1000, 'green': gmaf > 0.1000, 'empty': gmaf == null }"></p-inputNumber>
                     <label for="float-input">GMAF</label>
                 </span>
             </div>
         </div>
     </div>
     <div class="filters-column first">
        <button pButton type="button" class="clean-button" label="Reset" (click)="cleanFilters()"></button>
        <button pButton type="button" class="search-button" label="Search" (click)="filterVariants()"></button>
</div>
</div>
